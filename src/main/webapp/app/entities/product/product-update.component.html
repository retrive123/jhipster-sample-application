<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-heading">Create or edit a Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!product.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="product.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productName">Product Name</label>
                    <input type="text" class="form-control" name="productName" id="field_productName"
                        [(ngModel)]="product.productName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_manuId">Manu Id</label>
                    <input type="number" class="form-control" name="manuId" id="field_manuId"
                        [(ngModel)]="product.manuId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_manuName">Manu Name</label>
                    <input type="text" class="form-control" name="manuName" id="field_manuName"
                        [(ngModel)]="product.manuName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productId">Product Id</label>
                    <input type="number" class="form-control" name="productId" id="field_productId"
                        [(ngModel)]="product.productId" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_secretKey">Secret Key</label>
                    <select class="form-control" id="field_secretKey" name="secretKey" [(ngModel)]="product.secretKey">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="secretKeyOption.id === product.secretKey?.id ? product.secretKey : secretKeyOption" *ngFor="let secretKeyOption of secretkeys; trackBy: trackSecretKeyById">{{secretKeyOption.uniqueId}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
