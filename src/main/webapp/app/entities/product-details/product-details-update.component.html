<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-details-heading">Create or edit a Product Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!productDetails.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="productDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productName">Product Name</label>
                    <input type="text" class="form-control" name="productName" id="field_productName"
                        [(ngModel)]="productDetails.productName" />
                </div>
                <div class="form-group" [hidden]="!productDetails.manuId">
                    <label class="form-control-label" for="field_manuId">Manufacturer Id</label>
                    <input type="number" class="form-control" name="manuId" id="field_manuId"
                        [(ngModel)]="productDetails.manuId" readonly />
                </div>
                <div class="form-group" [hidden]="!productDetails.manuName">
                    <label class="form-control-label" for="field_manuName">Manufacturer Name</label>
                    <input type="text" class="form-control" name="manuName" id="field_manuName"
                        [(ngModel)]="productDetails.manuName" disabled />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productId">Product Id</label>
                    <input type="number" class="form-control" name="productId" id="field_productId"
                        [(ngModel)]="productDetails.productId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productManuDate">Product Manufacturing Date</label>
                    <div class="input-group">
                        <input id="field_productManuDate" type="text" class="form-control" name="productManuDate" ngbDatepicker  #productManuDateDp="ngbDatepicker" [(ngModel)]="productDetails.productManuDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="productManuDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
