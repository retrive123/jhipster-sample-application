<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-secret-key-heading">Create or edit a Secret Key</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!secretKey.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="secretKey.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_uniqueId">Unique Id</label>
                    <input type="number" class="form-control" name="uniqueId" id="field_uniqueId"
                        [(ngModel)]="secretKey.uniqueId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_manuId">Manu Id</label>
                    <input type="number" class="form-control" name="manuId" id="field_manuId"
                        [(ngModel)]="secretKey.manuId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_assignmentStatus">Assignment Status</label>
                    <input type="checkbox" class="form-control" name="assignmentStatus" id="field_assignmentStatus"
                        [(ngModel)]="secretKey.assignmentStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_validStatus">Valid Status</label>
                    <input type="checkbox" class="form-control" name="validStatus" id="field_validStatus"
                        [(ngModel)]="secretKey.validStatus" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
